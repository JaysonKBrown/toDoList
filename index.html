<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>To-Do List</title>
</head>

<body>

    <header class="header">
        <div class="container-fluid">
            <h1 class="myName text-uppercase"></h1>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <form action="#" id="form">
                        <h2 class="red">things to do:</h2>
                        <input type="text" id="todo" value="" required>
                        <input type="submit" id="submitItem">
                    </form>
                </div>

                <div class="col-6">
                    <div class="list">
                        <h2 class="checklist blue">checklist</h2>
                        <button id="button">Hide Done</button>
                        <ol class="list-group" id="todoList"></ol>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
